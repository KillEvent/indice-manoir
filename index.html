<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Flèche avec son</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,Arial,sans-serif;padding:2rem}
    .arrow-btn{background:none;border:0;cursor:pointer;display:inline-flex;align-items:center;gap:.5rem;font:600 1rem system-ui}
    .arrow{width:28px;height:28px}
    .arrow path{transition:transform .2s;transform-origin:0 50%}
    .arrow-btn:active .arrow path{transform:translateX(3px)}
  </style>
</head>
<body>
  <button class="arrow-btn" id="playBtn" aria-label="Jouer le son">
    <svg class="arrow" viewBox="0 0 24 24" aria-hidden="true">
      <path d="M2 12h18M14 5l7 7-7 7" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    <span>Clique ici</span>
  </button>

  <!-- Le MP3 est au même niveau que index.html -->
  <audio id="blip" src="blip.mp3" preload="auto"></audio>

  <script>
    const audio = document.getElementById('blip');
    document.getElementById('playBtn').addEventListener('click', async () => {
      try {
        audio.currentTime = 0;
        await audio.play(); // lecture autorisée après un clic
      } catch (e) {
        console.warn(e);
        alert("Impossible de lire le son. Vérifie que 'blip.mp3' est bien au même endroit que 'index.html'.");
      }
    });
  </script>
</body>
</html>
